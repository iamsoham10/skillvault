<p-dialog
  [(visible)]="visible"
  [modal]="true"
  maskStyleClass="backdrop-blur-sm"
  styleClass="!border-0 !bg-transparent"
>
  <div
    class="flex flex-col px-8 py-8 gap-6 rounded-2xl bg-gradient-to-br from-secondary to-accent"
  >
    <!-- Title -->
    <p class="text-3xl font-bold text-text font-primary text-center">
      {{ isLoginMode ? "Login" : "Sign Up" }}
    </p>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="isLoginMode" class="flex flex-col gap-6">
      <div class="inline-flex flex-col gap-2">
        <label for="login-email" class="text-primary-50 font-semibold"
          >Email</label
        >
        <input
          formControlName="email"
          pInputText
          id="login-email"
          class="!bg-white !border-0 !text-black w-80"
        />
      </div>
      <div class="inline-flex flex-col gap-2">
        <label class="text-primary-50 font-semibold"
          >Password</label
        >
        <p-password
          formControlName="password"
          [(ngModel)]="value"
          [style]="{ width: '100%' }"
          [inputStyle]="{ width: '100%' }"
          [feedback]="false"
          [toggleMask]="true"
        />
      </div>
      <!-- Toggle Link -->
      <div class="text-text pl-2 text-sm text-center font-primary">
      <span>
        {{
          isLoginMode ? "Don't have an account?" : "Already have an account?"
        }}
        <a
          (click)="toggleMode()"
          class="text-subbackground font-bold cursor-pointer hover:text-white"
        >
          {{ isLoginMode ? "Sign Up" : "Login" }}
        </a>
      </span>
      </div>
      <p-button
        label="Sign In"
        (click)="onSubmit()"
        [text]="true"
        styleClass="w-full !text-primary-50 !border !border-white/50 hover:!bg-white/10 "
        class="w-full"
      />
    </form>

    <!-- Sign Up Form -->
    <div *ngIf="!isLoginMode" class="flex flex-col gap-6">
      <div class="inline-flex flex-col gap-2">
        <label for="signup-username" class="text-primary-50 font-semibold"
          >Username</label
        >
        <input
          pInputText
          id="signup-username"
          class="!bg-white !border-0 !text-black w-80"
        />
      </div>
      <div class="inline-flex flex-col gap-2">
        <label for="signup-email" class="text-primary-50 font-semibold"
          >Email</label
        >
        <input
          pInputText
          id="signup-email"
          class="!bg-white !border-0!text-black w-80"
        />
      </div>
      <div class="inline-flex flex-col gap-2">
        <label  class="text-primary-50 font-semibold"
          >Password</label
        >
        <p-password
          [(ngModel)]="value"
          [toggleMask]="true"
          [style]="{ width: '100%' }"
          [inputStyle]="{ width: '100%' }"
          placeholder="Set a password"
          styleClass="!bg-transparent"
        />
      </div>
    </div>
